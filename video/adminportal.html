<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document</title>
  <!-- Bootstrap 4.6 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #e8f0f2; /* Light background color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #333;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn-login {
      background-color: #dc3545; /* Red button color */
      color: white;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Login Container -->
  <div class="login-container">
    <h1>Internet Banking</h1>
    <p class="mb-4">Log in to Start Administrator Session</p>
    <form>
      <div class="form-group">
        <div class="input-group">
          <input type="email" class="form-control" placeholder="Email" required>
          <div class="input-group-append">
            <span class="input-group-text">
              <i class="fa fa-envelope"></i>
            </span>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-group">
          <input type="password" class="form-control" placeholder="Password" required>
          <div class="input-group-append">
            <span class="input-group-text">
              <i class="fa fa-lock"></i>
            </span>
          </div>
        </div>
      </div>
      
      <button type="submit" class="btn btn-login">Log In as Admin</button>
    </form>
  </div>

  <!-- Bootstrap 4.6 JavaScript and FontAwesome for icons -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
