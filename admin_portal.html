<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Banking - Admin Login</title>
  <!-- Bootstrap 4.6 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #e8f0f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px; /* Increased the border radius */
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px; /* Wider container */
      text-align: center;
    }

    .form-control {
      width: 100%; /* Full width input */
      border-radius: 8px; /* Increased the input border radius */
      padding: 15px; /* Increased padding */
      font-size: 1rem;
    }

    .btn-login {
      background-color: #dc3545;
      color: white;
      width: 100%;
      border-radius: 8px; /* Increased button border radius */
      padding: 12px; /* Increased button padding */
      font-size: 1.1rem; /* Slightly larger font size */
    }
  </style>
</head>
<body>

  <!-- Login Container -->
  <div class="login-container">
    <h1>Internet Banking</h1>
    <p class="mb-4">Log in to Start Administrator Session</p>
    <form>
      <div class="form-group">
        <div class="input-group">
          <input type="email" class="form-control" placeholder="Email" required>
          <div class="input-group-append">
            <span class="input-group-text">
              <i class="fa fa-envelope"></i>
            </span>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-group">
          <input type="password" class="form-control" placeholder="Password" required>
          <div class="input-group-append">
            <span class="input-group-text">
              <i class="fa fa-lock"></i>
            </span>
          </div>
        </div>
      </div>
      
      <button type="submit" class="btn btn-login bg-success"><a href="dashboard.html" class="text-white">Log In as Admin</a></button>
    </form>
  </div>



  <!-- Bootstrap 4.6 JavaScript and FontAwesome for icons -->
  <script src="bootstrap-4.6.2-dist/js/jQuery.js"></script>
  <script src="bootstrap-4.6.2-dist/js/bootstrap.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
